            margin-bottom: 10px;
            color: #007bff;
        }
        img {
            width: 200px;
            margin-bottom: 40px;
        }
        .error, .success {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        <h1>CARE - Computer Assisted Respiratory Expert</h1>
        <i class="fa-solid fa-stethoscope icon"></i>
        <form id="uploadForm" method="POST" enctype="multipart/form-data" action="/predict">
            <label for="file">Upload Your Audio File:</label>
            <input type="file" id="file" name="file" accept=".wav, .mp3" required>
            <button type="submit">Predict</button>
        </form>
        <div id="message"></div>
    </div>
    <script>
        const form = document.getElementById('uploadForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (response.ok) {
                    messageDiv.innerHTML = `<p class="success">Prediction: <strong>${result.prediction}</strong></p>`;
                } else {
                    messageDiv.innerHTML = `<p class="error">${result.error}</p>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<p class="error">An error occurred. Please try again later.</p>`;
            }
        });
    </script>
</body>
</html>
